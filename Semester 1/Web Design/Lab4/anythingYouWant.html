<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>CSS: Classes and IDs</title>
    <meta charset='utf-8'>

    <style type="text/css">
    
    p.right {text-align:right}
    p.center {text-align:center}
    
    </style>
  </head>
  <body>
    <p>This is a paragraph without any class</p>
    <p class="right">WYSIWYG: What you see is what you get.</p>
    
    <p class="center">Yay, I am the center of your attention.</p>
    
    <p class="right">I am gonna go to the right, ha!</p>
    
    <p class="center">Yay, I am back to the center, IN YOUR FACE</p>

  </body>
</html>

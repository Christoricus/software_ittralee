<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Opacity - Exercise 2</title>
	<meta charset="utf-8">
	
	<style rel="stylesheet">
	
	html {
		font-size: 62.5%;
		font-family: Helvetica, Verdana, Arial;
	}
	
	
	body ::selection {
		background-color: red;
	}
	body ::-moz-selection {
		background-color: red;
	}
	
	.hat {
		position: relative;
		width: 100px;
		height: 100px;
	}
	
	.hat figcaption {
		position: absolute;
		bottom: 0;
		left: 0;
		right: 0;
		background-color: grey;
		color: white;
		font-size: 1.2em;
		text-align: center;
		opacity: 0;
	}
	
	.hat:hover figcaption {
		opacity: .8;
	}
	
	.navButton {
		background-color: orange;
		font-size: 1.6em;
		text-transform: uppercase;
		
		-webkit-transition-property: background-color;
		-moz-transition-property: background-color;
		-o-transition-property: background-color;
		
		transition-duration: 1s;
		-webkit-transition-duration: 1s;
		-moz-transition-duration: 1s;
		-o-transition-duration: 1s;
		
		transition-timing-function: ease-in-out;
		-webkit-timing-function: ease-in-out;
		-moz-timing-function: ease-in-out;
		-o-timing-function: ease-in-out;
		
		transition-delay: -5s;
		-webkit-transition-delay: -5s;
		-moz-transition-delay: -5s;
		-o-transition-delay: -5s;
	}
	
	.navButton:hover {
		background-color: green;


	}
	</style>
	
	
	</head>
	
	<body>
	 
	 <figure class="hat">
		<img src="opacity/hat.png" width="100" height="100">
		<figcaption>A picture of a hat</figcaption>
	 </figure>
	 
	 <form>
		<input type="button" class="navButton" value="I am a lovely button">
	 
	 </form>
	</body>
	
</html>

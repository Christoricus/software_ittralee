<!DOCTYPE html>
<html lang='cs'>
  <head>
    <title></title>
    <meta charset='utf-8'>
    <style type="text/css">
    
    table{
    width:50%;
    margin:0 auto;
    border-collapse:collapse;
    }
    td,th{
    border:1px solid black;
    }
    thead{
    background:#fc6;
    text-align:center;
    
    }
    .times{
    background:#e0e0e0;
        }
    h1{text-align:center}    
    </style>
  </head>
  <body>
       <h1>Dundas</h1>
  <table>
  <thead>
  <tr>
  <th rowspan="2" > Day </th>
  <th colspan="2">Hours </th>
  </tr>
  <tr>
  <th>Open</th>
  <th>Close</th>
  </tr>
  </thead>
  <tbody>
  <tr><td class="times"> Mon-thurs</td>
  <td>11am</td>
  <td>11pm</td>
  </tr>
  <tr><td class="times"> Fri-Sat</td>
  <td>11am</td>
  <td>Midnight</td>
  </tr>
  <tr>
  <td class="times"> Sun</td>
  <td>Noon</td>
  <td>11pm</td>
  </tr>
  </tbody>
  </body>
</html>

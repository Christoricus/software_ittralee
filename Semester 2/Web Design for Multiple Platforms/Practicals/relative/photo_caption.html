<!DOCTYPE html>
<html lang='cs'>
  <head>
      <meta charset='utf-8'>
<title>Caption Overlay</title>

<style type="text/css">

body{

font: 62.5% Tahoma, "Lucida Grande", Arial, sans-serif;	



}



h1 {

	font: normal 3.5em/80% Georgia, "Times New Roman", Times, serif;

	color: #CC0000;

	border-bottom: 1px dashed #CCCCCC;

	margin-bottom: 25px; 



}



h2 {

	font: bold 2.5em "Arial Narrow", Arial, sans-serif;

	color: #005EFD;

	margin-bottom: 5px;

}



h2 strong {

	color: #FF6600;

	font-size: 110%;

}

.photoContainer{



margin: 15px 0 0 150px;

width: 600px;

position:relative;



}

.caption{

position:absolute;

top:120px;

right:0px;

width:60%;

padding:5px 5px 0 15px;

background-color:white;

}



img{border:none;}

</style>

</head>

<body class="oneCol">



<h1>Photo Caption </h1>



<div class="photoContainer">

  <img src="photo.jpg" alt="Guys" width="600" height="248" />

    <div class="caption">

	<h2>What <strong>are</strong> these guys thinking?</h2>

	</div>   

</div>

</body>

</html>

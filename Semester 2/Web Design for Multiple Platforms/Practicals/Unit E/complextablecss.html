<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <title>Lakeland Reeds Bed &amp; Breakfast - Reservations</title>
<style type="text/css">
table {
   width: 90%;
   margin: 0 auto;
   padding: 0;
   border-collapse: collapse;
   }
td {
   border: 1px solid black;
   padding: 4px;
   text-align: left;
   }
th {
   border-bottom: 1px solid black;
   padding: 4px;
   background: #B8944D;
   }  
.season {
   background: #f1eace;
   width: 25%;
   text-align:center;
   }
.roomcols {
   background: #aecdf4;
   width: 15%;
   }
.cotcol {
   background: #9daecd;
   width: 15%;
   text-align:center;
   }

   </style>
  </head>

  <body>
     
        <table>
          <thead>
             <tr>
              <th rowspan="2">Period</th>
              <th colspan="4">Room</th>

             </tr>
             <tr>
              <th>Sun Room</th>
              <th>Reed Room</th>
              <th>Treehouse</th>
              <th>Garden Room</th>
            </tr>
          </thead>
          <tbody> 
            <tr class="roomcols">
              <td class="season">High Season*</td> 
              <td>$110</td>                
              <td>$125</td>                         
              <td>$110</td>
              <td>$140</td>
              <td class="cotcol" rowspan="2">$15</td>
            </tr>
            <tr class="roomcols">
              <td class="season">Off Season</td>
              <td>$100</td>
              <td>$110</td>
              <td>$100</td>
              <td>$120</td>
            </tr>          
          </tbody>         
        </table>


  </body>

</html>

<!DOCTYPE html>

<html lang="en">

<head>
	<title>Relative & Absolute Positioning - Exercise 1</title>
	
	<meta charset="utf-8">
	
	<style type="text/css">
		
		#wrapper {
			position: relative;
			top: 20px;
			left: 100px;
			width: 600px;
			height: 248px;
			
		}
		
		#slogan {
		
			position: absolute;
			top: 200px;
			left: 380px;
			background: white;
			width: 320px;
			height: 20px;
			
			padding: 5px;
			font-weight: bold;
			color: blue;
		
		}
		
		#sp {
			color: orange;
		}
		
		header {
			font-size: 200%;
			font-weight: bold;
			color: red;
			border-bottom: 2px dashed grey;
			margin-bottom: 20px;
		}
		
	
	</style>
	
</head>

<body>
	
	
	<div id="wrapper">
		<header>
			
			Photo Caption	
			
		</header>
	
		<img height="248" width="600" alt="Banner" src="relative/photo.jpg">
		
		<div id="slogan">
			What <span id="sp">are</span> these guys thinking?
		</div>
	</div>


</body>

</html>

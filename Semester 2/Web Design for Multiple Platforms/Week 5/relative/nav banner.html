<!DOCTYPE html>
<html lang='cs'>
  <head>
      <meta charset='utf-8'>
<title>Buttons on Banner</title>

<style type="text/css">

  
body.oneCol {

	margin: 15px 0 0 150px;

	width: 600px;

}


div.absBanner {
  
position:relative;

}

.absBanner  ul {
      margin: 0px;	
      padding: 0px;	
      list-style: none;
      }

 
.absBanner li {
      margin: 0;
      padding: 0;}


 .absBanner a {
  font-weight: bold;

  font-size: .9em;

	text-transform: lowercase;

	text-align: right;

	text-decoration: none;

	color: #002F2F;	

  padding: 4px 3px 2px 2px;

	display: block;

	width: 9em;

	background: #F2F2F2;

	margin: 0 0 2px 0;

  height:15px;

}

 .absBanner a:hover {

	background: #F3F4C7;

}





ul.nav {

	position: absolute;

	top: 3px;

	right: 2px;

}

</style>

</head>

<body class="oneCol">

 <h2>Relative/Absolute Positioning </h2>
  <div class="absBanner">

<img src="banner.png" alt="" width="600" height="100" />
<ul class="nav">

  </ul></div>

</body></html>

<!DOCTYPE html>

<html lang="en">

<head>
	<title>Z-Index Exercise | Week 3</title>
	
	<meta charset="utf-8">
	
	<style type="text/css">
	
	#box1 {	
		
		position: absolute;
		top: 0px;
		left: 0px;
		width: 400px;
		height: 100px;
		background-color: red;
		border: 5px solid #000;
		z-index: 3;
		
	}
	#box2 {	
		
		position: absolute;
		top: 30px;
		left: 75px;
		width: 400px;
		height: 100px;
		background-color: yellow;
		border: 5px solid #000;
		z-index: 2;
	}
	
	#box3 {	
		
		position: absolute;
		top: 60px;
		left: 105px;
		width: 400px;
		height: 100px;
		background-color: blue;
		border: 5px solid #000;
		z-index: 1
	}
	
	</style>
	
</head>

<body>
	<h1 id="box1">Z-Index 1</h1>
	<h1 id="box2">Z-Index 2</h1>
	<h1 id="box3">Z-Index 3</h1>

</body>

</html>

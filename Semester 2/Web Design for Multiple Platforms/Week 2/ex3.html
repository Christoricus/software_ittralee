<!DOCTYPE html>
<!--  Absolute exercise week 2. This week we covered overflow and clear (float) -->

<html lang="en">
<head>
	<title>Absolute Positioning Exercise 3 | Week 2 </title>
	<meta charset="utf-8">
	
	<style type="text/css">
		#box1 {
			position: absolute;
			top: 40px;
			left: 100px;
			width: 100px;
			height: 100px;
			padding: 10px;
			border: 5px solid #000;
			background-color: #ff0000;
			color: #000;
		}
		
		#box2 {
			position: absolute;
			top: 0px;
			left: 300px;
			width: 100px;
			height: 100px;
			padding: 10px;
			border: 5px solid #000;
			background-color: white;
			color: #000;
		}
		
		#box3 {
			position: absolute;
			top: 300px;
			left: 450px;
			width: 100px;
			height: 100px;
			padding: 10px;
			border: 5px solid #000;
			background-color: blue;
			color: #000;
		}
	</style>
	
</head>

<body>

<h1 id="box1">Box #1</h1>
<h1 id="box2">Box #1</h1>
<h1 id="box3">Box #1</h1>

</body>

</html>

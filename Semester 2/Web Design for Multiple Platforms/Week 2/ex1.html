<!DOCTYPE html>
<!-- Float clear Exercise -->

<html lang="en">

<head>
	<title>Class and ID Together</title>
	
	<meta charset="utf-8">
	
	<style type="text/css">
	
	.box {
	float: left;
	border: 2px solid #000;
	background-color: yellow;
	width: 200px;
	clear: left;
	padding-bottom: 10px;
	}
	
	p {
	text-align: center;
	font-weight: bold;
	}
	
	</style>

</head>




<body>
	
	<p class="box">Box #1</p>
	<p class="box">Box #2</p>
	<p class="box">Box #3</p>
	<p class="box">Box #4</p>

</body>

</html>

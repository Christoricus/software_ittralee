<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Convert to Celcius</title>
    <meta charset='utf-8'>
   
</head>
<body>
<script type="text/javascript">

var fTemp = 86;
var cTemp = (fTemp - 32) * (5 / 9);
document.write("<p>" + fTemp + " <b>Fahrenheit is equal to</b> " + cTemp + " degrees Celsius.</p>");

</script>
</body>
</html>

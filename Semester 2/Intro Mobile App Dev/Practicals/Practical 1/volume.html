<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>volumne of a cyclinder</title>
    <meta charset='utf-8'>
    

<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">

var height = 6;
var radius = 5;
var vol = 3.142 * (radius * radius) * height;
     document.write("Determining the volumne of a cyclinder <br>");
	 document.write("height is " + height);
	 document.write("<br> radius is " + radius);
	 document.write("<br> volume is " + vol.toFixed(2));document.write("<br> volume is " + vol.toPrecision(6));
     
// toFixed(n) provides n length after the decimal point; toPrecision(x) provides x total length.
</script>
</head>
<body>
</body>
</html>

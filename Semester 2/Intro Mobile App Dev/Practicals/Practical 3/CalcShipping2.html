<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Calculate Shipping and Handling</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">
/* <![CDATA[ */
function calcShipping(shipAmount) {
 
  (shipAmount <= 25) ? shipAmount += 1.5 :shipAmount += shipAmount * 10 / 100;
  return shipAmount;
}
/* ]]> */
</script>
</head>
<body>
<h1>Calculate Shipping and Handling</h1>
<form action="" name="sale">
<p>Purchase Price <input type="text" name="price" value="0" />&nbsp;
<input type="button" value="Calculate Shipping and Handling" onclick="alert('Your sales total with shipping and handling is $' +calcShipping(parseInt(document.sale.price.value)))" /></p>
</form>
</body>
</html>

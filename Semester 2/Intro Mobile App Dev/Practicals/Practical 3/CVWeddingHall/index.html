<script type="text/javascript">
/* <![CDATA[ */
var guestsCost = 0;
var limousinesCost = 0;
var liveMusicCost = 0;
var flowersCost = 0;
var totalEstimate = 0;
var liveMusic = false;
var flowers = false;
function calcGuests() {
    totalEstimate -= guestsCost;
    guestsCost = document.details.numGuests.value * 65;
    totalEstimate += guestsCost;
    document.estimate.cost.value = "€" + totalEstimate;
}
function calcLimousines() {
    totalEstimate -= limousinesCost;
    limousinesCost = document.details.numLimousines.value * 125;
    totalEstimate += limousinesCost;
    document.estimate.cost.value = "€" + totalEstimate;
}
function addMusic() {
    (liveMusic == false)
    ? liveMusicCost = 500 : liveMusicCost = 0;
    totalEstimate += liveMusicCost;
    liveMusic = true;
    document.estimate.cost.value = "€" + totalEstimate;
}
function removeMusic() {
    (liveMusic == true)
    ? liveMusicCost = -500 : liveMusicCost = 0;
    totalEstimate += liveMusicCost;
    liveMusic = false;
    document.estimate.cost.value = "€" + totalEstimate;
}
function addFlowers() {
    (flowers == false)
    ? flowersCost = 400 : flowersCost = 0;
    totalEstimate += flowersCost;
    flowers = true;
    document.estimate.cost.value = "€" + totalEstimate;
}
function removeFlowers() {
    (flowers == true)
    ? flowersCost = -400 : flowersCost = 0;
    totalEstimate += flowersCost;
    flowers = false;
    document.estimate.cost.value = "€" + totalEstimate;
}

/* ]]> */

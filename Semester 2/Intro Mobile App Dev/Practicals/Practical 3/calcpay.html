<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Built in Functions</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">
/* <![CDATA[ */

function calcPay()
{

	var hours = document.payForm.hours.value;
	var rate = document.payForm.rate.value;
	var result = 0;
	(hours > 60) ? result =  60 * rate : result =  hours * rate;
  document.payForm.result.value = parseFloat(result);



}
	/* ]]> */
</script></head>
<body>
 <h1>calculate pay</h1>     
<form action="" name="payForm">
<p>
hours <input type="text" name="hours" value="0" /><br />
rate <input type="text" name="rate" value="0" /><br />
result <input type="text" name="result" value="0" />
</p>
<p><input type="button" value="Calculate" onclick="calcPay()" /></p>
</form>
  
</body>
</html>
